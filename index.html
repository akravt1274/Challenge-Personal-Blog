<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/form.css">
    <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
</head>
<body>
    <div class="index-container">
        <header>
            <div id="toggle-switch">                
                <i style='font-size:24px;color:white' class='fas'>&#xf185;</i>
                <input id="toggle" type="checkbox" name="toggle">
            </div>
        </header>
        <div id="image">
            <img src="assets/images/logo.jpg" alt="">
        </div>    
        <div>
            <h1>What's on your mind?</h1>
            <form id="add-blog">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter username..." minlength="4" maxlength="8" size="20" />
                <br>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required placeholder="Enter title..." size="20" />
                <br>
                <label for="content">Content:</label>
                <textarea id="content" name="content" required rows="5" cols="33"></textarea>
                <br>
                <input id="submit-btn" type="submit" class="submit" value="Submit" />                
            </form>
        </div>
    </div>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/logic.js"></script>    
</body>
</html>
